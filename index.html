<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- links all head -->
  <link rel="stylesheet" href="bootstrap-icons-1.10.5/font/bootstrap-icons.min.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section>
        <div class="row">
            <div class="div-color">
               <input type="color" class="light" value="#ffffff">
               <span class="">
                <p>background</p>
               </span>
            </div>
            <div class="div-color">
                <input type="color" class="dark">
                <span class="">
                 <p>color</p>
                </span>
             </div>
            <div class="sizes-div">
            <select class="sizes">
                <option value="100">100×100</option>
                <option value="200">200×200</option>
                <option value="300">300×300</option>
                <option selected value="400">400×400</option>
                <option value="500">500×500</option>
                <option value="600">600×600</option>
                <option value="700">700×700</option>
                <option value="800">800×800</option>
                <option value="900">900×900</option>
                <option value="1000">1000×1000</option>
                
            </select> 
            <i class="bi bi-bounding-box icon-size"></i>
            </div> 
        </div>
        <input type="text" class="qr-text" placeholder="Enter QR Text">
        <div id="qr-code"></div>
        <div class="action-container">
            <a href="#" class="download btn" download="QRCode">
                <span>Dawnload</span>
                <i class="bi bi-download"></i>
            </a>
            <button class="btn share-btn">
                <span>Share</span>
                <i class="bi bi-share-fill"></i>
            </button>
        </div>
    </section>



     <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
